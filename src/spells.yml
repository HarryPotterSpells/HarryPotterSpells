#########################
## Spell Configuration ##
#########################

## When configuring spells, seconds are assumed. If you'd like to specify ticks (1/20 of a second), append a 't' to the value.
## For example, 600t = 600 ticks = 30 seconds
## while 600 (without the t) = 600 seconds

spells:
  accio:
    # The maximum distance drops can be from the player to still be attracted
    radius: 5
  aguamenti:
    # How long before the water disappears
    duration: 30
  aparecium:
    # The maximum distance players can be from the caster to still be turned visible
    radius: 5
  arania-exumai:
    # How much the spider is knocked backwards
    knockback: 10
  arrow:
    # The velocity of the arrow that gets shot out of the wand
    velocity: 1.2
  avis:
    # How randomly should the bats or chickens be spread out
    randomness: 1
    chickens:
      # How many chickens the wand should shoot
      amount: 5
      # The velocity of the chickens that get shot out of the wand
      velocity: 2
    bats:
      # How many bats the wand should shoot
      amount: 0
      # The velocity of the bats that get shot out of the wand
      velocity: 2
  colloportus:
    # How long should doors be locked for
    lock-time: 30
  confundo:
    # How long the target should be confused for
    duration: 200t
  crucio:
    # How long the target should be victimised for
    duration: 10
  deprimo:
    # How long the target should be slowed for
    duration: 100t
  episkey:
    # How long the target should be healed for
    duration: 100t
  evanesco:
    # How long the caster will be invisible for
    duration: 300t
  expecto-patronum:
    # How many half-hearts the wither skeleton should be damaged (set to 0 for no damage)
    damage: 5
    # The velocity to push the skeletons back by
    velocity: 3.0
  expelliarmus:
    # Should Expelliarmus disarm weapons (swords and bows) as well as wands?
    disarm-weapons: true
  flame-freezing-charm:
    # How long the Fire Resistance effect lasts for
    duration: 60
  flipendo:
    # The knockback velocity of the target
    velocity: 2.5
  homenum-revelio:
    # The size of the box used in the search for nearby players
    box:
      # 1/2 the size of the box along x, y, z axis
      x: 10
      y: 10
      z: 10
    # The color the effect around the hidden player should be
    effect-color: yellow
  incendio:
    # How long the fire should last
    duration: 100t 
  legilimens:
    # How long targets inventory can be seen
    duration: 20
  multicorfors:
    # Should an explosion happen on color change
    explosion-effect: true
  obscuro:
    # How long the target should be blinded for
    duration: 400t
  petrificus-totalus:
    # How long the target should be petrified (frozen) for
    duration: 100t
  reducto:
    # After how long should the blocks be replaced
    replace-blocks: 100t
  refiling-charm:
    # Wether the spell fills the bucket with water or milk
    bucket: water
  silencio:
    # How long the target is muted for.
    duration: 30
  spongify:
    # How long damage should be cancelled for
    duration: 600t
  stupefy:
    # How much the target should be knocked backwards
    vertical-knockback: 2
    # How much the target should be knocked upwards (into the air)
    horizontal-knockback: 0.5
    # How long the target should be confused for
    confusion-duration: 200t
    # How long the target should be weakened for
    weakness-duration: 100t
    # How many half-hearts the user should be damaged (set to 0 for no damage)
    damage: 2
  timespell:
    # Should lightning strike on casting of the spell
    lightning: true
  weather:
    # How long delay until weather changes
    delay: 1
  wingardium-leviosa:
    # Should fall damage be cancelled when flying
    cancel-fall-damage: true
    # How long the caster should be able to fly for
    duration: 200t
